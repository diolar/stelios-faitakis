backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: 'Create {{collection}} “{{slug}}”'
    update: 'Update {{collection}} “{{slug}}”'
    delete: 'Delete {{collection}} “{{slug}}”'
    uploadMedia: '[skip ci] Upload “{{path}}”'
    deleteMedia: '[skip ci] Delete “{{path}}”'

media_folder: static/img
public_folder: /img

collections:
  - name: "news"
    label: "News"
    folder: "src/pages/news"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "blog-post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Featured Image", name: "featuredimage", widget: image}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "work"
    label: "Work"
    folder: "src/pages/work"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "work-item"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Image", name: "image", widget: image}
      - {label: "Type", name: "type", widget: "select", options: ["mural", "painting", "paper"]}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Home Page EL"
        name: "index"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "index-page"}
          - {label: "Locale", name: "locale", widget: "hidden", default: "el"}
          - {label: Title, name: title, widget: string}
          - {label: Description, name: description, widget: string}
      - file: "src/pages/index.en.md"
        label: "Home Page EN"
        name: "index"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "index-page"}
          - {label: "Locale", name: "locale", widget: "hidden", default: "en"}
          - {label: Title, name: title, widget: string}
          - {label: Description, name: description, widget: string}
      - file: "src/pages/bio/index.md"
        label: "Bio Page EL"
        name: "bio"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "about-page"}
          - {label: "Locale", name: "locale", widget: "hidden", default: "el"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Paragraph 1", name: "paragraph1", widget: "string"}
          - {label: "Paragraph 2", name: "paragraph2", widget: "string"}
          - {label: "Paragraph 3", name: "paragraph3", widget: "string"}
      - file: "src/pages/bio/index.en.md"
        label: "Bio Page EN"
        name: "bio"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "about-page"}
          - {label: "Locale", name: "locale", widget: "hidden", default: "en"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Paragraph 1", name: "paragraph1", widget: "string"}
          - {label: "Paragraph 2", name: "paragraph2", widget: "string"}
          - {label: "Paragraph 3", name: "paragraph3", widget: "string"}
      - file: "src/pages/work/index.md"
        label: "Work Page EL"
        name: "index"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "work-page"}
          - {label: "Locale", name: "locale", widget: "hidden", default: "el"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Body", name: "body", widget: "string"}
      - file: "src/pages/work/index.en.md"
        label: "Work Page EN"
        name: "index"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "work-page"}
          - {label: "Locale", name: "locale", widget: "hidden", default: "en"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Body", name: "body", widget: "string"}